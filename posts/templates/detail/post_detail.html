<h1>{{ post.title }}</h1>

<p class="blockquote-footer mt-1">
    <em>Published at {{ post.published_at }} by {{ post.author }}</em>
</p>

<blockquote class="blockquote">{{ post.content|linebreaks }}</blockquote>

{% include 'detail/tag.html' with post=post %}

<div class="mt-3">
    <a href="{% url 'posts:post_share' post.id %}" class="btn btn-primary mb-5">
        Share this post
    </a>
</div>
