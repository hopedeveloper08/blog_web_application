<main class="col-9">
        {% for post in posts %}

            <div>

                <h2>
                    <a href="{{ post.get_absolute_url }}" class="text-decoration-none">
                        {{ post.title }}
                    </a>
                </h2>

                <p class="blockquote-footer mt-1">
                    <em>Published at {{ post.published_at }} by {{ post.author }}</em>
                </p>

                <blockquote class="blockquote">{{ post.content|truncatewords:30|linebreaks }}</blockquote>

                <span class="h4">Tags:</span>
                {% for tag in post.tags.all %}
                    <a href="{% url 'posts:post_list_by_tag' tag.slug %}"><span class="badge text-bg-secondary">{{ tag }}</span></a>
                {% endfor %}

            </div>

            <hr />

        {% endfor %}
</main>
