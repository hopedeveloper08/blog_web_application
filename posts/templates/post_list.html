{% extends 'post_base.html' %}

{% block title %}post list{% endblock %}

{% block main %}
    {% for post in posts %}
        <h2>
            <a href="{{ post.get_absolute_url }}">
                {{ post.title }}
            </a>
        </h2>
        <p>
            Published at {{ post.published_at }} by {{ post.author }}
        </p>
        <p>{{ post.content|truncatewords:30|linebreaks }}</p>
    {% endfor %}
{% endblock %}
